<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #06713d;
            color: #e3b01a;
            padding: 3rem 0;
        }
        header h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .team-page {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1100px;
        }
        .team-member {
            background-color: #1f2937;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: #f5f5f5;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .team-member h3 {
            font-size: 1.5rem;
            color: #e3b01a;
            margin-bottom: 0.5rem;
        }
        .team-member p {
            font-size: 1rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meet the Team</h1>
    </header>

    <div class="team-page">
        <div class="team-member">
            <img src="images/ankit.jpg" alt="Ankit Kantheti">
            <h3>Ankit Kantheti</h3>
            <p>President of Enloe Hackathon Club</p>
        </div>
        <div class="team-member">
            <img src="images/anish.jpg" alt="Anish Poosa">
            <h3>Anish Poosa</h3>
            <p>Vice President of Enloe Hackathon Club</p>
        </div>
        <div class="team-member">
            <img src="images/bavish.jpg" alt="Bavish Mattaparthy">
            <h3>Bavish Mattaparthy</h3>
            <p>Secretary</p>
        </div>
    </div>
</body>
</html>
